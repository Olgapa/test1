server {
        server_name gateways.local;

        listen 80 default_server;
        listen 443 ssl default_server;

        access_log /var/log/nginx/gateways.access.log;
        error_log /var/log/nginx/gateways.error.log;
        # listen [::]:80 default_server;

        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;

        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

        #УКАЖИ СВОЙ ПУТЬ ДО ФАЙЛОВ ХОСТА
        root /home/travkin/my_hosts/gateways.local;


        # Add index.php to the list if you are using PHP
        index index.php;

        location /.well-known/acme-challenge/ {
            allow all;
        }

        location /gateways {
                try_files $uri /gateways/index.php$is_args$args$request_body;
        }

        # pass PHP scripts to FastCGI server
        #
        location ~ \.php$ {
                include snippets/fastcgi-php.conf;
                include fastcgi_params;
                fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        location ~ /\.ht {
                deny all;
        }

    # ssl_certificate /etc/letsencrypt/live/sync.linkprofit.ru/fullchain.pem; # managed by Certbot
    # ssl_certificate_key /etc/letsencrypt/live/sync.linkprofit.ru/privkey.pem; # managed by Certbot
}
